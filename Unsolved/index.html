<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>HTML Display</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header>
      <h2>HTML Display</h2>
      <nav>
        <ul>
          <li class="item-1 display-inline">LIST ITEM 1</li>
          <li class="item-2 display-inline">LIST ITEM 2</li>
          <li class="item-3 display-inline">LIST ITEM 3</li>
        </ul>
      </nav>
    </header>
    
    <section>
      <img class="item-1 display-block" src="./assets/images/image-1.png" alt="box with number 1"/>
      <img class="item-2 display-block" src="./assets/images/image-2.png" alt="box with number 2"/>
      <img class="item-3 display-block" src="./assets/images/image-3.png" alt="box with number 3"/>  

    </section>
  </body>

</html>
